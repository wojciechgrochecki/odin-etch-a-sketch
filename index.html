<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="game-logic.js"></script>
    <title>Etch a sketch</title>
</head>

<body>
    <h1>Etch a sketch</h1>
    <main>
        <div class="options">
            <label for="paint-color">Brush color</label>
            <input id="paint-color" type="color">
            <label for="bg-color">Background color</label>
            <input id="bg-color" type="color" value="#f5f5f5">
            <!-- <button id="normal-mode">Normal Mode</button> -->
            <button id="rainbow-mode">Rainbow Mode</button>
            <button id="eraser">Erase Mode</button>
            <button id="clear">Clear</button>
            <input class="slider" type="range" min="1" max="64" value="16">
            <p id="slider-value">16 x 16</p>
        </div>

        <div class="sketch-board"></div>
    </main>
</body>

</html>
