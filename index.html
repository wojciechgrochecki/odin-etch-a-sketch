<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="game-logic.js"></script>
    <title>Etch a sketch</title>
</head>

<body>
    <h1>Etch a sketch</h1>
    <main>
        <div class="options">
            <label for="brush-color">Paint</label>
            <input id="brush-color" type="color" value="#000000">
            <label for="bg-color">Background</label>
            <input id="bg-color" type="color" value="#f5f5f5">
            <button id="rainbow-mode">Rainbow Mode</button>
            <button id="eraser">Erase Mode</button>
            <button id="clear">Clear</button>
            <input class="slider" type="range" min="1" max="64" value="16">
            <p id="slider-display-value">16 x 16</p>
        </div>

        <div class="sketch-section">
            <!-- wrap so i don't need to add modal (.storage-div) to html everytime i clear sketch-board innerHtml in js script -->
            <div class="sketch-board-wrap">
                <div class="sketch-board">
                </div>
                <div id="storage-div">
                    <!-- div to show when user clicks save button -->
                    <div id="save-option-div">
                        <label for="painting-name">Name your painting</label>
                        <div class="input">
                            <input type="text" name="painting-name" id="painting-name">
                            <p id="input-message"></p>
                        </div>
                        <div class="action-buttons"><button id="name-ok" disabled>Ok</button>
                            <button id="name-cancel">Cancel</button>
                        </div>
                    </div>
                </div>
            </div>
            <div class="storage-buttons">
                <button id="save-painting">Save</button>
                <button id="paste-painting">Paste</button>
            </div>

        </div>


    </main>
</body>

</html>
