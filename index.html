<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script defer src="game-logic.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.css">
    <title>Etch a sketch</title>
</head>

<body>
    <h1>Etch-a-sketch</h1>
    <main>
        <div class="options">
            <div class="color-picker-form">
                <input id="brush-color" type="color" value="#8ABCBC">
                <label for="brush-color">Brush</label>
            </div>
            <div class="color-picker-form">
                <input id="bg-color" type="color" value="#f5f5f5">
                <label for="bg-color">Canvas</label>
            </div>
            <button class="options-button" id="rainbow-mode">Rainbow Mode</button>
            <button class="options-button" id="eraser">Erase Mode</button>
            <button class="options-button" id="clear">Clear</button>
            <input class="slider" type="range" min="1" max="64" value="16">
            <p id="slider-display-value">16 x 16</p>
        </div>

        <div class="sketch-section">
            <div class="sketch-board-wrap">
                <div class="sketch-board">
                </div>
                <div class="storage-div" id="save-div">
                    <div id="save-option-div">
                        <label for="painting-name">Name your painting</label>
                        <div class="input">
                            <input type="text" name="painting-name" id="painting-name">
                            <p id="input-message"></p>
                        </div>
                        <div class="action-buttons">
                            <button class="options-button" id="name-ok" disabled>Ok</button>
                            <button class="options-button" id="name-cancel">Cancel</button>
                        </div>
                    </div>
                </div>
                <div class="storage-div" id="paste-div">
                    <div class="storage-content">
                        <div id="close-icon"><i class="fa-regular fa-circle-xmark fa-lg"></i></div>
                        <div id="paste-option-div">
                            <h3 id="small-board-name">Board name</h3>
                            <div class="small-board-wrap">
                                <div id="small-board"></div>
                                <div class="small-board-actions">
                                    <button class="options-button" id="paste-board">Paste</button>
                                    <button class="options-button" id="delete-board">Delete</button>
                                </div>
                            </div>
                            <div class="gallery-navigation">
                                <button class="options-button" id="previous">Previous</button>
                                <button class="options-button" id="next">Next</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="storage-div" id="gallery-empty-modal">
                    <div class="content-wrap">
                        <div class="content">No pictures</div>
                        <button class="options-button" id="empty-ok">Ok</button>
                    </div>
                </div>
            </div>
            <div class="storage-buttons">
                <button class="options-button" id="save-painting">Save</button>
                <button class="options-button" id="gallery">Gallery</button>
            </div>
        </div>

    </main>
</body>

</html>
